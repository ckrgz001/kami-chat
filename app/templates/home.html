<div class="side-panel">
    <div class="side-panel-heading">
        <h1>Bloc Chat</h1>
    </div>
        <div class="button-main">
        <button class="button" ng-click="home.openRoomModal()"> Create a New Room </button> </div>



    <ul class="room-list" ng-repeat="room in home.rooms">
        <li class="room-item" ng-click="home.activeRoom()"> {{ room.$value }}  </li>
    </ul>

<div class="messagelist" ng-repeat="message in home.message">{{message.content}}</div>
