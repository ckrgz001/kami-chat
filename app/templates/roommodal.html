<section class="room-modal">
    <div class="modal-header">
        <h2> Type Room Name </h2>
    </div>
    <form ng-submit="modal.closeModal(newRoomName)">
        <div>
            <input type="text" ng-model="newRoomName">
        </div>
        <div>
            <input type="submit">
            <button ng-click="modal.dismissModal()">Cancel</button>
        </div>
    </form>
</section>
